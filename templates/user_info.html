<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p>Name: {{ user.name }}</p>
    <p>Tasks:</p>
    <ul>
        {% for task in user.tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
