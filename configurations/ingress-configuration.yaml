apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chores-ingress
  namespace: default
spec:
  rules:
  - host: your.domain.com  # Replace this with your actual domain or IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chores-app
            port:
              number: 80
